<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
    .start{
      background-color: rgb(16, 237, 16);
    }
    .stop{
      background-color: red;
    }
    .disturb{
      background-color: aquamarine;
    }
    .reload{
      background-color: rgb(0, 179, 255);
    }
    </style>
  </head>
  <body>
    <input class="start" type="button" value="Start" onclick="Start()" />
    <input class="stop" type="button" value="Stop" onclick="Stop()" />
    <input class="disturb" type="button" value="Disturb" onclick="DoSomethingForNoReason()" />
    <input class="reload" type="button" value="Reload" onclick="ReloadWebsite()"/>
    <br />
    <hr />

    <img src="car.webp" height="200px" width="400px" id="myCar" />

    <hr />
    <b>Total Queues Started With Number: </b><br />
    <div id="QueNos" style="border: 2px solid black"></div>

    <script>
      var counter = 0;
      var QueueNosArray = new Array();
      function Stop() {
        debugger;

        for (var i = 0; i < QueueNosArray.length; i++) {
          var QueueNoToDestroy = QueueNosArray[i];
          window.clearInterval(QueueNoToDestroy);
        }
        QueueNosArray = new Array();
        var refToDiv = document.getElementById("QueNos");
        refToDiv.innerText = QueueNosArray.toString();
      }
      function Start() {
        var QueueNo = window.setInterval(ExecuteMe, 5);
        QueueNosArray.push(QueueNo);

        var refToDiv = document.getElementById("QueNos");

        refToDiv.innerText = QueueNosArray.toString();
      }

      function ExecuteMe() {
        counter = counter + 1;
        var refTomyCar = document.getElementById("myCar");
        refTomyCar.style.marginLeft = counter + "px";

        // console.log("Counter is " + counter);
      }

      function ReloadWebsite() {
        location.reload();
      }
    </script>
    <script>
      function DoSomethingForNoReason() {
        alert("I am here for no reason!");
      }
    </script>
  </body>
</html>
