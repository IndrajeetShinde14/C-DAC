<!DOCTYPE html>
<html>
  <head>

    <style>
      table{

        text-align: center;
      }

      td{
        border: 1.5px solid black;
      }

      th{
        border: 1.5px solid black;
      }

        </tr>
        <tr>

        <tr>

      </table>

</html>
