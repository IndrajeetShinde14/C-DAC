<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
        body {
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            border: 1px solid #000;
            display: inline-block;
            padding: 20px;
        }
        input {
            margin: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            margin: 10px;
            padding: 10px;
            width: 120px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculator</h1>

    <div class="calculator">
        <div>
            <label>Enter Number 1: </label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        <div>
            <label>Enter Number 2: </label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div>
            <label>Result: </label>
            <input type="text" id="result" readonly>
        </div>
        
        <div>
            <button onclick="performCalculation('add')">Addition</button>
            <button onclick="performCalculation('subtract')">Subtraction</button>
            <button onclick="performCalculation('multiply')">Multiplication</button>
            <button onclick="performCalculation('divide')">Division</button>
        </div>
    </div>

    <script>
        function performCalculation(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers!");
                return;
            }
            if (operation === 'add') {
                result = num1 + num2;
            } else if (operation === 'subtract') {
                result = num1 - num2;
            } else if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    alert("Division by zero is not allowed!");
                    return;
                }
                result = num1 / num2;
            }
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
